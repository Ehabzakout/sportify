{% extends "pages/profile/profile.html" %} {% block content %}
<div class="text-[var(--main-color)] flex gap-4 items-center font-semibold">
	<i data-lucide="circle-user-round" class="size-14"></i>
	Update Password :
</div>
<p
	class="text-red-600 bg-red-100 w-1/2 py-2 px-10 mx-auto rounded-md my-2 hidden"
	id="error"
></p>
<form
	method="POST"
	class="w-1/3 mx-auto space-y-4"
	id="update-form"
	onsubmit="updateForm(event)"
>
	<div>
		<label for="password" class="text-[var(--main-color)]">Password</label>
		<input
			type="password"
			name="password"
			id="signup-password"
			placeholder="new password"
			required
		/>
	</div>
	<div>
		<label for="confirm" class="text-[var(--main-color)]"
			>Confirm Password</label
		>
		<input
			type="password"
			name="confirm"
			id="confirm-password"
			placeholder="confirm password"
			required
		/>
	</div>
	<button type="submit" class="btn my-3 w-full text-white">Update</button>
</form>

{% endblock %}
